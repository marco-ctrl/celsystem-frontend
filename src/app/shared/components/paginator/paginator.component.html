<ul class="flex justify-center space-x-2 p-4 bg-gray-50 rounded-md shadow-sm">
  <!-- Enlace "Anterior" -->
  <li
    [class]="prevPageUrl() ? 'cursor-pointer' : 'cursor-not-allowed opacity-50'"
  >
    <span
      class="px-3 py-2 bg-gray-200 text-gray-800 hover:bg-gray-300 rounded flex items-center justify-center space-x-2"
      (click)="onPageClick(prevPageUrl())"
      [class]="
        !prevPageUrl() ? 'cursor-not-allowed opacity-50' : 'cursor-pointer'
      "
    >
      <mat-icon fontIcon="arrow_back_ios" class="text-gray-900 text-sm"></mat-icon>
      <span>Anterior</span>
    </span>
  </li>

  <!-- Enlaces de pÃ¡ginas -->
  @for (link of links(); track $index) {
    @if ($index !== 0) {
      @if ($index !== (links()!.length - 1)) {
        <li>
          <span
            class="px-3 py-2 rounded-lg flex items-center justify-center text-sm font-medium"
            [class]="
              link.active
                ? 'bg-blue-600 text-white'
                : 'bg-gray-200 text-gray-800 cursor-pointer hover:bg-gray-300 transition ease-in-out duration-150'
            "
            (click)="onPageClick(link.url)"
          >
            {{ link.label }}
          </span>
        </li>
      }
    }
  }

  <!-- Enlace "Siguiente" -->
  <li
    [class]="nextPageUrl() ? 'cursor-pointer' : 'cursor-not-allowed opacity-50'"
  >
    <span
      class="px-3 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 flex items-center justify-center space-x-2"
      (click)="onPageClick(nextPageUrl())"
      [class]="
        !nextPageUrl() ? 'cursor-not-allowed opacity-50' : 'cursor-pointer'
      "
    >
      <span>Siguiente</span>
      <mat-icon fontIcon="arrow_forward_ios" class="text-gray-900 text-sm"></mat-icon>
    </span>
  </li>
</ul>
