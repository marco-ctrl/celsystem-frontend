<aside
  class="bg-gray-800 h-full z-10 text-slate-300 w-64 overflow-y-scroll sidebar"
>
  <div id="logo" class="my-6 px-6">
    <div class="flex flex-col items-center space-y-4">
      <img
        src="../../../assets/images/logo.jpeg"
        alt="Logo"
        class="h-32 w-32 rounded-full shadow-lg"
      />
      <p class="text-slate-400 text-sm text-center">Manage your actions and activities</p>
    </div>
  </div>
  <ul class="px-4">
    @for (item of sidebarItems(); track $index) {
    <li class="mb-3">
      <a
        [routerLink]="item.url"
        routerLinkActive="bg-blue-700 text-white"
        class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-700 transition ease-in-out duration-200"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Icon"
          [fontIcon]="item.icon"
          class="mr-3"
        ></mat-icon>
        <span>{{ item.title }}</span>
      </a>
    </li>
    }
  </ul>
</aside>
