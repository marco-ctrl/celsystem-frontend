<div
  class="fixed inset-0 flex items-center justify-center z-20 bg-black bg-opacity-50"
  *ngIf="isVisible"
>
  <div
    class="bg-white rounded-lg shadow-lg w-full max-w-4xl p-4 max-h-full overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Encabezado del modal -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-medium">{{ titulo }}</h2>
      <button
        (click)="close()"
        class="text-gray-500 hover:text-gray-700 focus:outline-none"
      >
        <mat-icon fontIcon="close"></mat-icon>
      </button>
    </div>

    <!-- Separador -->
    <hr class="my-4" />

    <!-- Contenido del modal -->
    <div class="overflow-y-auto">
      <ng-content></ng-content>
    </div>
  </div>
</div>
