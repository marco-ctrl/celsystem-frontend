<div
  class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-4"
>
  <a
    *ngFor="let item of itemSideBar"
    [routerLink]="'../' + item.url"
    class="flex items-center p-4 bg-white rounded-2xl shadow-md hover:shadow-lg hover:bg-blue-50 transition transform hover:-translate-y-1 duration-300"
  >
    <span class="material-icons text-blue-600 mr-3 text-3xl">{{
      item.icon
    }}</span>
    <span class="text-lg font-semibold text-gray-700">{{ item.title }}</span>
  </a>
</div>
