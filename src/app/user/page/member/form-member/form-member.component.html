<h2 mat-dialog-title>Registrar Miembro</h2>
<form [formGroup]="memberForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <mat-dialog-content class="max-h-[80vh] overflow-y-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Primera columna -->
      <div class="col-span-1 space-y-6">
        <!-- numero de celula -->
        
        <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input
            id="name"
            formControlName="name"
            type="text"
            matInput
            placeholder="Introducir el Nombre"
            [ngClass]="{ 'border-red-500': isValidField('name') }"
            min="1"
          />
          @if (isValidField('name')) {
          <mat-error>
            <span customLabel [errors]="memberForm.get('name')?.errors"></span>
          </mat-error>
          }
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Apellido</mat-label>
          <input
            id="lastname"
            formControlName="lastname"
            matInput
            type="text"
            placeholder="Introducir el Apellido"
            [ngClass]="{ 'border-red-500': isValidField('lastname') }"
          />
          @if (isValidField('lastname')) {
          <mat-error class="invalid-text">
            <span
              customLabel
              [errors]="memberForm.get('lastname')?.errors"
            ></span>
          </mat-error>
          }
        </mat-form-field>
      </div>

      <!-- Segunda columna -->
      <div class="col-span-1 space-y-6">
        <!-- dia de la semana -->
        <mat-form-field class="w-full">
          <mat-label>Tipo</mat-label>
          <mat-select
            id="tipe"
            formControlName="tipe"
            [ngClass]="{ 'border-red-500': isValidField('tipe') }"
          >
            @for (tipe of tipeOption; track tipe.id) {
            <mat-option [value]="tipe.id"
              >{{ tipe.id }} : {{ tipe.value }}</mat-option
            >
            }
          </mat-select>
          @if (isValidField('tipe')) {
          <mat-error class="invalid-text">
            <span customLabel [errors]="memberForm.get('tipe')?.errors"></span>
          </mat-error>
          }
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Numero Contacto</mat-label>
          <input
            id="contact"
            formControlName="contact"
            matInput
            type="tel"
            placeholder="Introducir el Num. Contacto"
            [ngClass]="{ 'border-red-500': isValidField('contact') }"
          />
          @if (isValidField('contact')) {
          <mat-error class="invalid-text">
            <span
              customLabel
              [errors]="memberForm.get('contact')?.errors"
            ></span>
          </mat-error>
          }
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="mt-4 space-x-2">
    <button mat-flat-button color="warn" type="button" (click)="close()">
      Cancelar
    </button>
    <button mat-flat-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
