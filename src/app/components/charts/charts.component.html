<div class="flex flex-wrap justify-center">
  <!-- Gráfico de barras -->
  <div class="w-full lg:w-3/5 p-4">
    <div class="bg-white rounded-lg shadow-md p-4">
      <div class="flex items-center justify-between mb-4 flex-wrap gap-2">
        <h2 class="text-xl font-semibold text-gray-800">Asistencia por Mes</h2>

        <!-- Select de año -->
        <select
          [value]="selectedYear"
          (change)="selectedYear = +$any($event.target).value; onYearChange()"
          class="border border-gray-300 text-gray-700 rounded-lg px-3 py-1.5 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>

      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels()"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
      ></canvas>
    </div>
  </div>

  <!-- Gráfico de pastel -->
  <div class="w-full lg:w-2/5 p-4">
    <div class="bg-white rounded-lg shadow-md p-4 pie-chart-container">
      <canvas
        baseChart
        [data]="pieChartData()"
        [labels]="pieChartLabels()"
        [options]="pieChartOptions"
        [legend]="pieChartLegend"
        [type]="pieChartType"
      ></canvas>
    </div>
  </div>
</div>
